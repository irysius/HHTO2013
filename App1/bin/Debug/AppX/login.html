<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>App1</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>

    <!-- App1 references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <script>
        function submitOnClick() {
            window.location.href = "profile.html";
        }
    </script>
    <div style="position:absolute; z-index:100; text-align:center; top: 300px; left: 100px;">
        <input type="text" id="txtUserName" placeholder="Enter User Name" style="width: 350px; height: 50px;" />
        <br />
        <input type="password" id="txtPassword" style="width: 350px; height: 50px;" />
        <br />
        <button id="btnLogin" onclick="submitOnClick();" style="width: 350px; height: 50px;">SIGN IN</button>
    </div>
    <img src="images/background.jpg" style="position: absolute;" />
    <img src="images/logo-blue.png" style="position: absolute; top: 300px; left: 150px;" />
</body>
</html>
